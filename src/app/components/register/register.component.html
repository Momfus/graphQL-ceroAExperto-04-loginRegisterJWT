

<!--  Clases para centrar el formulario -->
<div class="row">
  <div class="col-lg"></div>

  <!-- Formulario -->
  <div class="col-lg-4" id="form">

    <h2 id="form-title">Registro de usuario</h2>

    <!---Mostrar diferente información sobre el -->
    <div class="alert alert-success" role="alert" *ngIf="operation == 1">
      {{ message }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="operation == 2">
      {{ message }}
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="operation == 3">
      {{ message }}
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="save()" #forma="ngForm">

      <!-- name -->
      <div class="form-group">

        <label for="name">Name</label>
        <input  name="name"
                #name="ngModel"
                [(ngModel)]="register.name"
                type="name"
                class="form-control"
                id="name"
                aria-describedby="nameHelp"
                placeholder="Enter name"
                [ngClass]="{ 'is-valid': !name.invalid, 'is-invalid': ( name.invalid && name.touched )}"
                required>

          <!-- Mensaje de errores según el tipo para mostrar debajo del campo -->
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">

                <div *ngIf="name.errors.required">
                  Name necesario
                </div>

          </div>

      </div>

      <!-- lastname -->
      <div class="form-group">

        <label for="lastname">Lastname</label>
        <input  name="lastname"
                #lastname="ngModel"
                [(ngModel)]="register.lastname"
                type="lastname"
                class="form-control"
                id="lastname"
                aria-describedby="lastnameHelp"
                placeholder="Enter lastname"
                [ngClass]="{ 'is-valid': !lastname.invalid, 'is-invalid': ( lastname.invalid && lastname.touched )}"
                required>

          <!-- Mensaje de errores según el tipo para mostrar debajo del campo -->
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                class="alert alert-danger">

                <div *ngIf="lastname.errors.required">
                  Lastname necesario
                </div>

          </div>

      </div>

      <!-- email -->
      <div class="form-group">

        <label for="email">Email address</label>
        <input  name="email"
                #email="ngModel"
                [(ngModel)]="register.email"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                [ngClass]="{ 'is-valid': !email.invalid, 'is-invalid': ( email.invalid && email.touched )}"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

          <!-- Mensaje de errores según el tipo para mostrar debajo del campo -->
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger">

                <div *ngIf="email.errors.required">
                  Email necesario
                </div>

                <div *ngIf="email.errors && email.errors.pattern">
                  Email incorrecto
                </div>

          </div>

      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input  name="password"
                #password="ngModel"
                [(ngModel)]="register.password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
                [ngClass]="{ 'is-valid': !password.invalid, 'is-invalid': (password.invalid && password.touched )}"
                >

          <!-- Mensaje de errores según el tipo para mostrar debajo del campo -->
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">

            <div *ngIf="password.errors.required">
              Password necesario
            </div>

          </div>
      </div>


      <!-- Action buttons -->
      <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>

  <div class="col-lg"></div>
</div>
